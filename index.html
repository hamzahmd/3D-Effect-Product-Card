<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>3D Shopping Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="Gloves">
          <div class="circle">
            <img src="./MAXPOT MMA.png" alt="MMA" />
          </div>
          </div>
          <div class="info">
            <h1 class="title">MMA</h1>
            <h3>
              REMARKABLE WITH HIGH QUALITY MMA GLOVERS FOR TRAINERS &
              PROFESSIONALS.
            </h3>
            <div class="sizes">
              <button>S</button>
              <button>M</button>
              <button class="active">L</button>
              <button>XL</button>
            </div>
            <div class="purchase">
                <button>Purchase</button>
            </div>
        </div>
</div>
<script src="./app.js"></script>
</body>
</html>
